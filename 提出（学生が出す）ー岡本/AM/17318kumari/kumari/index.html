<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            background-image:url('s0.JFIF');
            }

        td{
           padding:20px;
           }

      .blink_me {
       animation: blinker 5s linear infinite;
      }

     @keyframes blinker {
     50% {
     opacity: 0;
       }
     }
        
        .div1{
        background-image:url('s1.JFIF');
        width:400px;
        height:400px;
       }
	    
        .div1{
        border-width:10px;
        border-radius:50%;
        border-color:red;
        }
	    
        .div2{
        background-image:url('s2.JFIF');
        width:400px;
        height:400px;
       }

        .div2{
        border-radius:50%;
        border-color:red;
        filter: contrast(1.8) brightness(1.5) grayscale(1);
        z-index: 3;
        mix-blend-mode: hard-light;
        box-shadow: 0 0 500px rgba(0,0,0,0.6) inset;
        }
	    
        .div3{
        background-image:url('s3.JFIF');
        width:400px;
        height:400px;
       }
       
        .div3{
        border-radius:50%;
        border-color:red;
        animation: blinker 5s linear infinite;
      }

     @keyframes blinker {
     50% {
     opacity: 0;
       }
     }
    
    </style>
</head>
<body>
   <center><h1 class="blink_me" text="center">コンピュータ教育学院ビジネスカレッジ</h1></center>
    <table>
        <tr>
            <td><div class="div1"></div></td>
            <td><div class="div2"></div></td>
            <td><div class="div3"></div></td>
        </tr>
        
    </table>
</body>
</html>
