<h2>ハノイ首都</h2>
		<section class="about" id="about">
			<p>ハノイはベトナムの首都で、100 年ほどの歴史がある建築物や、<br>
				東南アジア、中国、フランスの影響を受けた豊かな文化で知られています。<br>
				中心部にある旧市街は、狭い道が入り組んだ一角ですが、古くから同業組合ごとに区分され、<br>
				名前に商品名の付いた通りもあります。それから、家庭用品の店や屋台が出るドンスアン市場があります。<br>
				小さな寺院も多く、そのひとつ、白馬最霊時祠には伝説の馬が祀られています。<br>
			</p>
