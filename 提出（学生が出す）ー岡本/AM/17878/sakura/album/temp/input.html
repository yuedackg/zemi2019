<!DOCTYPE html>
<!--  page 077 -->
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Album map</title>
        <link rel="stylesheet" href="css/style0730pm.css">
        <script src=""></script>
    </head>
    <form>
        <div class="field">
            <label>
                件名:<br>
                <input id="subject" type="text" size="30" autofocus required placeholder="件名を入力してください">
            </label>
        </div>
        <div class="field">
            <label >
                メモ：<br>
                <textarea id="memo" cols="30" rows="25" required placeholder="一言をメモを入力してください">
                </textarea>
            </label>
        </div>
        <div class="field">
            <label>
                日付<br>
                <input type="date" id="hiduke" required placeholder="今日の日付">
            </label>
        </div>
        <div class="field">
            <input id="save" type="submit" class="btn" value="保存"><br>
            <input id="cancel" type="reset" class="btn"value="キャンセル"><br>
        </div>
    </form>
</html>
