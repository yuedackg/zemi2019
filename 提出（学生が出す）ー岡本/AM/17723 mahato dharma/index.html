タール人は、ヒマラヤ山脈の南部屋に固有の民族グループです。タール人のほとんどはネパールのテライに住んでいます。タールという言葉は、上座部仏教の信者を意味するスタビルに由来すると考えられています。いくつかのタールグループは、インドのテライ、特にウッタラーカンド州、ウッタルプラデーシュ州、ビハール州に住んでいます。</section>
