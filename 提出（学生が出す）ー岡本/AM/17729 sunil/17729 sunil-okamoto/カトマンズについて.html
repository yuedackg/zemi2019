	<h2 id="カトマンズについて">カトマンズについて</h2>
	<br>カトマンズはヒマラヤの山々に囲まれた盆地にあるネパールの首都です。
	この都市は、あらゆる観光客にとって繁栄しています。
	カトマンズは、さまざまな寺院、修道院、仏塔などの宗教的建造物で特に有名です。
	2015年の大きいな地震では市内の史跡の多くが破壊されました.<br>
