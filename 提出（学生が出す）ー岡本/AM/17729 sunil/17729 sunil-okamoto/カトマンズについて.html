	<br>カトマンズはヒマラヤの山々に囲まれた盆地にあるネパールの首都です。旧市街の迷路のような路地の中心にはダルバール広場があり、仮面をつけた踊りが呼び物の宗教的な祭り「インドラ
	ジャトラ」の間は、この広場に大勢の人が集まります。2015
	年の地震では市内の史跡の多くが破壊されました。ダルバール広場にある旧王宮のハヌマーンドカと木造のヒンドゥー教寺院であるカスタマンタブ寺院は、現在修復が行われています。
