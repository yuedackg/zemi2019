<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>section view and hide.</title>
    <script>
        function showDrinkMenu() {
            let item = document.getElementById("drinkMenu");
            item.style.display = "block";

        }
        function closeDrinkMenu(){
            let item = document.getElementById("drinkMenu");
            item.style.display = "none";

        }
    </script>
    <style>
        .sectionList {
            display: none;

        }
    </style>
</head>

<body>
    <h1 onclick="showDrinkMenu()">
        Drink Menu
    </h1>
    <section id="drinkMenu" class="sectionList">
        <h2>Drink Menu</h2>
        beer-------500<br>
        wine-------1000<br>
        <br>
        <div onclick="closeDrinkMenu()">hide</div>
    </section>
    <h1>
        Food Menu
    </h1>
    <section id="foodMenu" class="sectionList">
        <h2>Food Menu</h2>

    </section>
</body>

</html>
