	<font size="14pt">
	<script>
	var pictures = new Array(
		"img/1.jpg",
	      "img/2.jpg",
	      "img/3.jpg",
	      "img/4.jpg",
	      "img/5.jpg",
	      "img/6.jpg",
	      "img/7.jpg",
	    
	);
	var index = 0;
        var on = 0;
        var timer1;
	function play(){
	    document.images[5].src=pictures[index];
	    document.images[5].width=640;
	    document.images[5].height=480;
	    index++;
	    if ( index >= 7 )   index = 0;
            if(on==1){
	        timer1 = setTimeout("play()" , 1000);
            }
	}
	function start(){
            if(on==0){
                on=1;
                play();
            }
	}
	function stop(){
            on=0;
            clearTimeout(timer1);
	}
	function openPic( item ){
	    document.images[5].src=pictures[ item - 1 ];
	    document.images[5].width=640;
	    document.images[5].height=480;
	}
	</script>
</head>
<body>
