
<html>
<head>
	<meta charset="UTF-8">
	<title>ハノイ</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<font size="14pt">
	<script>
	var pictures = new Array(
	      "img/1.jpg",
	      "img/2.jpg",
	      "img/3.jpg",
	      "img/4.jpg",
	      "img/5.jpg",
	      "img/6.jpg",
	      "img/7.jpg",
		  );
	var index = 0;
        var on = 0;
        var timer1;
	function play(){
	    document.images[5].src=pictures[index];
	    document.images[5].width=640;
	    document.images[5].height=480;
	    index++;
	    if ( index >= 7 )   index = 0;
            if(on==1){
	        timer1 = setTimeout("play()" , 1000);
            }
	}
	function start(){
            if(on==0){
                on=1;
                play();
            }
	}
	function stop(){
            on=0;
            clearTimeout(timer1);
	}
	function openPic( item ){
	    document.images[5].src=pictures[ item - 1 ];
	    document.images[5].width=640;
	    document.images[5].height=480;
	}
	</script>
</head>
<body>
	ハノイの風景を見ましょう❣。<br>
	<p>国の文化的および政治的中心地として、ハノイには多くの美しい景観があり、観光客を魅了するユニークな特徴があります。<br>
		ここでは、VNTRIP.VNがハノイを訪れる際に見逃せない最も有名なランドマークを紹介したいと思います。<br>
		ソードレイクまたはホアンキエム湖は、首都に旅行するときにハノイを訪れる場所の 1つです。<br>
		中央の中央に位置するソードレイクは、この千年の歴史を持つ街の中心にあり、<br>
		湖の表面は古代の木、柳の木、毛、寺院、古代寺院を映す大きな鏡のようなものです。<br>
		苔むした古い塔、新しい高層ビルが青空にそびえています。<br>

	</p>
	<a href="../index.html"<h4>戻る</h4></a><br>

	<table border="1">
	<tr>
	<td><img src="img/1.jpg" id="picture1" onmouseover="openPic(1)"></td>
	<td><img src="img/2.jpg" id="picture2" onmouseover="openPic(2)"></td>
	<td><img src="img/3.jpg" id="picture3" onmouseover="openPic(3)"></td>
	<td><img src="img/4.jpg" id="picture4" onmouseover="openPic(4)"></td>
	<td><img src="img/5.jpg" id="picture5" onmouseover="openPic(5)"></td>
	
	</tr>
	<tr>
	<td colspan="5" class="mainPic"><img class="mainPic"></td>
	</tr>
	</table>
	<button onclick = "start()">
	再生
	</button>
	<button onclick = "stop()">
	停止
	</button>
	
</body>
</html>
