		<h2 id="about">タピオカ―紅茶について</h2>
		<section class="about">タピオカティー、またはパールミルクティーはミルクティーに大粒のタピオカパールを入れた台湾発祥の飲料。タピオカパールをストローで吸い込む感覚と、くにゃっとした食感が楽しめるのが特徴。主に冷たくして飲むが、ホットのものもある。ミルクティー以外にタピオカを入れる飲み物はタピオカドリンクと呼ぶ。 ウィキペディア .
