		<h2 id="about">About ANFA</h2>
		<section class="about">
			<p>
				ALL NEPAL FOOTBALL ASSOCIATION（ANFA）は、ネパールのサッカーの運営機関です。
				代表チームとクラブサッカーを担当しています。
				この組織は、1951年にオールネパールサッカー協会として設立され、1972年にFIFAに加盟しました。現在のANFA会長は、新たにカルマツェリングシェルパに選出されました。  

            </p>
