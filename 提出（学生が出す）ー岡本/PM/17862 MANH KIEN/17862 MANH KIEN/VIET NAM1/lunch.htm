<style>
.mySlides {display:none;}

<body>

<h2 class="w3-center">NGUYEN KIEN FOOD LUNCH</h2>

<div class="w3-content w3-section" style="width:900px">
  <img class="mySlides" src="img/banhtron.jpg"style="width:1000px">
  <img class="mySlides" src="img/buger.jpg" style="width:1000px">
  <img class="mySlides" src="img/ramen2.jpg" style="width:1000px">
  <img class="mySlides" src="img/steak.jpg"style="width:1000px">
  <img class="mySlides" src="img/bundau.jpg"style="width:1000px">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 5 seconds
}
</script>
</body>
