			<p>Bun Bo Hueはフェビーフヌードルスープはフェの名物のひとつですが、このヌードルはベトナムと海外ベトナムの3つの地域すべてで人気があります。フェでは、この料理は単に「ブンボボー」またはより具体的には「豚足バンボ」と呼ばれています。この料理の起源を示すために[bunbohue」、と呼ばれる他の地域。その他の材料にめんのボウルが追加されることもあります
