	<h2 id="about">茶店　YOU&MEについて</h2>
		<section class="about">ベトナムで最もよく飲まれているお茶は緑茶。日本や中国の緑茶と比べると、ベトナムのそれは苦みが強く、味が濃いのが特徴だ。四季のある北部(ハノイなど）では温かいお茶（チェーノン）、一年中夏の気候の南部(ホーチミンなど）では冷たいお茶（チャダー）がよく飲まれており、食事のお供として飲むだけでなく、人が集まる場所に欠かせないものとなっている。特に北部の人は「お茶は食事が終わった後に飲むものだ」などとお茶へのこだわりが強い。</p>
