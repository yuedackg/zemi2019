			<p>1996年に設立されたホンダベトナムは、ホンダモーターカンパニー（日本）、
                アジアホンダモーターカンパニー（タイ）、パワーアンドアグリカルチュラルマシナリーコーポレーションの3つのユニットの合弁会社です。<br>

                ベトナムでの20年以上のプレゼンスの後、ホンダベトナムは継続的に発展し、<br>
