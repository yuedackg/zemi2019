		<h2 id="Sup"><img src="images/7.png"></h2>
		<section class="about">
			<p>Supreme (シュプリーム)は、アメリカ合衆国のスケートボードショップおよびファッションブランド。ニューヨーク・シティにて1994年に創業し[6]、スケートボード文化やヒップホップに影響を受けたアイテムで知られる。アメリカ国内ではブルックリン、ロサンゼルスにも店舗を展開している。

				ブランドのトレードマークである赤地にFutura字体の白い文字というボックスロゴは、アメリカの現代アーティストバーバラ・クルーガーの作品よりインスパイアされたものである.
			</p>
